{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asystent Sesji</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Twoj CSS -->
  <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body class="bg-app">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-app sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="{% url 'index' %}">
        <span class="brand-dot"></span>
        Asystent Sesji
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto gap-2">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'index' %}">
              Strona główna
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'kalendarz' in request.path %}active{% endif %}" href="{% url 'kalendarz' %}">
              Kalendarz egzaminów
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'przesady' in request.path %}active{% endif %}" href="{% url 'przesady_strona' %}">
              Przesądy
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENT -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="footer-app mt-auto py-4">
    <div class="container text-center small text-muted">
      Asystent Sesji • Projekt edukacyjny Django
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
