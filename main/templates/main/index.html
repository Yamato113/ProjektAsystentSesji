{% extends 'main/base.html' %}

{% block content %}
<section class="card">
    <h2>Losowa porada na sesję</h2>
    <p class="text-muted">
        Kliknij przycisk, aby wylosować krótką poradę związaną z nauką lub motywacją.
    </p>

    <button id="btn-porada" class="btn" style="margin-top: 10px;">
        Losuj poradę
    </button>

    <div id="porada-wynik" class="wynik-blok">
        <p>Na razie brak porady. Kliknij przycisk powyżej.</p>
    </div>
</section>
{% endblock %}
